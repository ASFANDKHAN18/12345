<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n=prompt("enter vowel word","");
        switch(n.toLowerCase())
        {
        case "a":
            case "e":
            case "i":
            case "o":
            case "u":
document.writeln(n+"  is a vowel word");
break;
            default:
                document.writeln(n+"  is not a vowel word");
                break;
        }
    </script>
</head>

</body>
</html>
